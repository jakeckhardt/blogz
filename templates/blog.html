{% extends "base.html" %}

{% block content %}

<h1>Blog</h1>

{% for entry in blog %}

<h2><a href="/blog?id={{ entry.id }}" >{{ entry.title }}</a></h2>
<p>{{ entry.body }}</p>

{% for user in users %}
{% if entry.owner_id == user.id %}
<p><a href="/blog?user={{ user.id }}">{{ user.username }}</p>
{% endif %}

{% endfor %}

{% endfor %}

{% endblock %}
